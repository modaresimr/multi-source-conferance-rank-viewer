<html>

<head>
   <title>Smart Conference and Journal Search from multiple source</title>

   <link href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css" rel="stylesheet">
</head>

<body>
   <div class="row">
      <div class="col-lg-3 col-6">

         <div class="small-box bg-info">
            <div class="inner">
               <h3>Journals</h3>
               <p>Response time and rank</p>
            </div>
            <div class="icon">
               <i class="fa-solid fa-book"></i>
            </div>
            <a href="journal.html" class="small-box-footer">Open page <i class="fas fa-arrow-circle-right"></i></a>
         </div>
      </div>

      <div class="col-lg-3 col-6">

         <div class="small-box bg-success">
            <div class="inner">
               <h3>Conference<sup style="font-size: 20px"></sup></h3>
               <p>Conference Deadlines and Rank</p>
            </div>
            <div class="icon">
               <i class="ion ion-stats-bars"></i>
            </div>
            <a href="conf.html" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
         </div>
      </div>

      <div class="col-lg-3 col-6">

         <div class="small-box bg-warning">
            <div class="inner">
               <h3>44</h3>
               <p>User Registrations</p>
            </div>
            <div class="icon">
               <i class="ion ion-person-add"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
         </div>
      </div>

      <div class="col-lg-3 col-6">

         <div class="small-box bg-danger">
            <div class="inner">
               <h3>65</h3>
               <p>Unique Visitors</p>
            </div>
            <div class="icon">
               <i class="ion ion-pie-graph"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
         </div>
      </div>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>
</body>

</html>
