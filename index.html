<html>

<head>
   <title>Smart Conference and Journal Search from multiple source</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.3.0/css/fontawesome.min.css">
   <link href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css" rel="stylesheet">
</head>

<body>
   <div class="content-header">
      <div class="container-fluid">

         <div class="row">
            <div class="col-lg-3 col-6">

               <div class="small-box bg-info">
                  <div class="inner">
                     <h3>Journals</h3>
                     <p>Review time and Rank</p>
                  </div>
                  <div class="icon">
                     <i class="fa-solid fa-book"></i>
                  </div>
                  <a href="journal.html" class="small-box-footer">Open<i
                        class="fas fa-arrow-circle-right"></i></a>
               </div>
            </div>

            <div class="col-lg-3 col-6">

               <div class="small-box bg-success">
                  <div class="inner">
                     <h3>Conference<sup style="font-size: 20px"></sup></h3>
                     <p>Conference Deadlines and Rank</p>
                  </div>
                  <div class="icon">
                     <i class="fa-solid fa-calendar-days"></i>
                  </div>
                  <a href="conf.html" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
               </div>
            </div>

            <div class="col-lg-3 col-6">

               <div class="small-box bg-warning">
                  <div class="inner">
                     <h3>Search Conferences</h3>
                     <p></p>
                  </div>
                  <div class="icon">
                     <i class="ion ion-stats-bars"></i>
                  </div>
                  <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
               </div>
            </div>

           

         </div>

      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>
</body>

</html>
